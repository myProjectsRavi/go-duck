version: 1
items:
- story: S1
  criteria:
  - UI has a clean input box centered on screen
  - Display 'Searching for [Ticker]...' when request initiates
  - Display 'Analyzing Sentiment...' during processing phase
- story: S2
  criteria:
  - Input 'Google and Tesla' results in two distinct API calls
  - Wait time of 2 seconds enforced between calls
  - UI aggregates results as they arrive
- story: S3
  criteria:
  - Backend receives 'q' parameter
  - Uses duckduckgo-search with time='d'
  - Returns list of top 3-5 URL results
- story: S4
  criteria:
  - Successfully parses main text from standard news sites
  - Returns error or skips URL if scraping fails (403/404)
  - Timeout safety (e.g., 5s max per URL)
- story: S5
  criteria:
  - Returns float score between -1.0 and 1.0
  - Classifies as Positive (>0.1), Negative (<-0.1), or Neutral
  - Includes a short extracted summary/snippet
- story: S6
  criteria:
  - Card shows Headline, Source, and Sentiment Icon (Red/Green/Gray)
  - 'Snippet text bolds keywords: Revenue, Crash, Surge, Profit, Loss'
  - Layout is responsive (mobile-friendly)
