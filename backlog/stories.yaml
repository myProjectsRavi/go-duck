items:
- id: S1
  feature: F1
  title: User Query Input & Feedback
  status: ready
  description: As a user, I want to type a query and see visual feedback (Searching...)
    so I know the system is working.
- id: S2
  feature: F2
  title: Query Parsing & Chaining
  status: ready
  description: As the frontend, I need to split queries (e.g., 'Google and Tesla')
    and send sequential requests to avoid timeouts.
- id: S3
  feature: F3
  title: DuckDuckGo Search Integration
  status: ready
  description: As the system, I need to search for a keyword using time='d' to get
    results from the last 24 hours.
- id: S4
  feature: F3
  title: Content Extraction
  status: ready
  description: As the system, I need to extract body text from URLs, ignoring ads,
    and handling blockages gracefully.
- id: S5
  feature: F4
  title: Sentiment Scoring
  status: ready
  description: As the system, I need to calculate a polarity score (-1 to +1) for
    the text using TextBlob.
- id: S6
  feature: F5
  title: Result Card Formatting
  status: ready
  description: As a user, I want to see a summary card with a sentiment badge and
    bolded financial keywords.
